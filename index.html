<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <main>
        <section class="container">
            <h1 class="h1 animate__animated animate__bounce animate__once">Random Form</h1>
            <form action="" class="form">
                <svg  width="40" height="30" fill="none" xmlns="http://www.w3.org/2000/svg" class="envelope">
                    <rect x="5" y="5" rx="0" ry="0" width="25" height="20" ></rect>
                    <polyline points="5,5 17.5,15 30,5" class="envelope"/>
                </svg>
                <input type="email" id="email" placeholder="Email" class="input email">
                <img src="images/card.svg" alt="Credit card symbol">
                <input type="number" placeholder="Cardnumber" class="input">
            </form>
        </section>
    </main>
    
</body>
</html>
